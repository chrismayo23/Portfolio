<mat-toolbar class="app-toolbar">
  <mat-toolbar-row fxLayout>
    <div>
      <h3>Chris Mayo</h3>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end center" fxHide.lt-sm>
      <a mat-button [routerLink]="'/about'"> About </a>
      <a mat-button [routerLink]="'/portfolio'"> Portfolio </a>
      <a mat-button [routerLink]="'/contact'"> Contact </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end center" fxHide.gt-xs>
      <button mat-icon-button class="sidenav-toggle">
        <mat-icon (click)="sidenav.toggle()">more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" fxHide.gt-xs>
    <mat-nav-list>
      <a mat-list-item class="sidenav-item" [routerLink]="'/about'">About</a>
      <a mat-list-item class="sidenav-item" [routerLink]="'/portfolio'">Portfolio</a>
      <a mat-list-item class="sidenav-item" [routerLink]="'/contact'">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
